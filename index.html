    <script>

        // NE SERT A RIEN MAIS SA M'AMUSER
        var nav = document.getElementById('navbar');
        var navHeight = nav.offsetHeight; // Hauteur de la barre de navigation
        var menuContent = document.querySelector("#menu-content")
        var body = document.body;

        window.addEventListener('scroll', function () {
            // On lance ce script uniquement pour les appareils pc/tablette
            if (window.innerWidth < 768 && window.pageYOffset < navHeight) {
                return;
            }
            if (window.pageYOffset > navHeight) {
                nav.classList.add('fixed-top');
                body.style.paddingTop = navHeight + 'px'; // Ajoute la hauteur de la barre de navigation comme `padding-top` au `body`
                menuContent.style.transform = 'scale(0.95)'; // Ajoute l'effet de dézoom au menu
            } else {
                nav.classList.remove('fixed-top');
                body.style.paddingTop = '0'; // Réinitialise le `padding-top` du `body` à 0
                menuContent.style.transform = 'none'; // Réinitialise la transformation du menu
            }
        });

    </script>
